<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Добавить товар</h1>
    
        <form action="https://jsonplaceholder.typicode.com/posts" method="post">
            <fieldset>
            <label>Наименование<br></label>
            <input type="text" name="name" required>
            <br>

            <label for="category-field">Категория<br></label>
                <input type="text" name="category" id="category-field" required>
                <br>

            <label for="units-field">Единицы измерения<br></label>
                <input type="text" name="units" id="units-field" required>
            <br>

            <label for="discount-field">Дисконт<br></label>
            <div>
                <input type="checkbox" aria-label="add-discount">
                <input type="text" name="discount" id="discount-field" required>
            </div>
            <br>

            <label for="description-field">Описание <br> </label>
            <textarea name="description" cols="20" rows="3" id="description-field" required>
            </textarea>
            <br>

            <label for="count-field">Количество <br></label>
                <input type="number" name="count" id="count-field" required>
            <br>

            <label for="price-field">Цена <br></label>
            <input type="number" name="price" id="price-field" required>
            <br>
            <label>
            <input type="file" name="file">
            </label>
        
            </fieldset>
    <button type="submit">Добавить товар</button>
</form>
</body>
</html>
